<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .file-label {
            width: 100%;
        }
        .file-cta {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Upload New File</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="notification is-info">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="post" enctype="multipart/form-data" id="uploadForm">
                <div class="field">
                    <div class="file has-name is-fullwidth">
                        <label class="file-label">
                            <input class="file-input" type="file" name="file" accept="*/*" id="fileInput">
                            <span class="file-cta">
                                <span class="file-icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">Choose a fileâ€¦</span>
                            </span>
                            <span class="file-name" id="fileName">No file chosen</span>
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Upload</button>
                    </div>
                </div>
            </form>
            
            <div class="mt-4">
                <a href="{{ url_for('list_files') }}" class="button is-link">View uploaded files</a>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName');
            const form = document.getElementById('uploadForm');

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    fileName.textContent = e.target.files[0].name;
                } else {
                    fileName.textContent = 'No file chosen';
                }
            });

            // Handle form submission
            form.addEventListener('submit', function(e) {
                if (!fileInput.files || fileInput.files.length === 0) {
                    e.preventDefault();
                    alert('Please select a file before uploading.');
                }
            });

            // Additional handler for iOS devices
            document.querySelector('.file-cta').addEventListener('click', function(e) {
                fileInput.click();
            });
        });
    </script>
</body>
</html>
